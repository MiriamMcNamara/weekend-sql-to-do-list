<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Challenge To-Do List</title>
</head>
<body>
    <div id="headerDiv">
        <h1>Mimi's Spectacular Digital To-Do List!</h1>
        <h2>Which Would Have to be Pretty Dang Cool to Replace Her Analog To-Do Lists</h2> 
        <h3>Which She is Very Into Making, Just FYI</h3>
    </div>    

    <div id="inputDiv">
        <h3>Add an Item To Do</h3>
        <input type="text" placeholder="Whatcha wanna do?" size="50" id="taskInput"><button id="addTaskButton">Add Task</button>
    </div>  
    
    <div id="outputDiv">
        <h3>Tasks To Complete</h3>
        <table>
            <thead></thead>
            <tr>
                <th>Task Number</th><th>Completed?</th><th id="taskHeader">Tasks</th><th>Delete Task</th>
            </tr>
        </thead>
        <tbody id="viewTasks">

        </tbody>
        </table>
    </div>
</body>
</html>
